{% extends 'todo/base.html' %}
{% block title %}
    <title>Delete</title>
{% endblock %}

{% block body %}
    <div class="row justify-content-center">
        <h1 class="display-4 mt-5">TO-DO-LIST</h1>
    </div>
    <div class="card">
        <div class="card-header">Delete Task</div>
        <div class="card-body">
            <form action="{% url 'delete' todo.id %}" method="post">
                {% csrf_token %}
                <h3>
                    <span>Are you sure that you want to delete</span>
                    <span class="delete">{{ todo.description }}</span>
                    <span>?</span>
                </h3>
                <a href="{% url 'index' %}" class="btn btn-info">No, go back</a>
                <input class="btn btn-danger" type="submit" value="Yes, delete">
            </form>
        </div>
    </div>
{% endblock %}
